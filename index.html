<!DOCTYPE html>
<html lang="en">
    <head>
        
        <link rel="stylesheet" href="./styles.css">
        
    </head> 
    <body>
        <div class="container">
            <div >
                <h1 class = "header_text">Do you wanna go out on a date with me?</h1>
            </div>
            <div class="gif_container">
                <img src="https://media.giphy.com/media/SvvfK2dco188Wk4ZTq/giphy.gif" alt="Cute animated illustration">
            </div>
            <div class = "buttons">
                <button class="btn" id = "yesButton" onclick="nextPage()">Yes</button>
                <button class="btn" id="noButton" onmouseover="moveButton()" onclick="moveButton()">No</button>
                <script>
                    function nextPage() {
                        window.location.href = "yes.html";
                    }
                    
                    function moveButton() {
                        var x = Math.random() * (window.innerWidth - document.getElementById('noButton').offsetWidth) - 85;
                        var y = Math.random() * (window.innerHeight - document.getElementById('noButton').offsetHeight) - 48;
                        document.getElementById('noButton').style.left = `${x}px`;
                        document.getElementById('noButton').style.top = `${y}px`;
                    }

                    function createHearts() {
                    const heartsContainer = document.createElement('div');
                    heartsContainer.classList.add('hearts-container');

                    // Adjust the number of hearts you want to create
                    for (let i = 0; i < 20; i++) {
                        const heart = document.createElement('div');
                        heart.classList.add('heart');

                        // Randomly position each heart
                        const x = Math.random() * window.innerWidth;
                        const y = Math.random() * window.innerHeight;

                        heart.style.left = `${x}px`;
                        heart.style.top = `${y}px`;

                        heartsContainer.appendChild(heart);
                    }

                    document.body.appendChild(heartsContainer);
                }

                // Call the function when the page loads
                window.onload = createHearts;
                </script> 
            </div>
        </div>
       
    </body> 
</html>
